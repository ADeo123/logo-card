<!doctype html>
<html lang="en">

<head>
<button class="deleteBtn">Delete Card</button>
<button class="duplicateBtn"> Duplicate Card</button>
<button class="changeColorBtn"> Background Color</button>
<button class="ChangeHeadingBtn">Change Heading</button>
<button class="toggleDetails">Toggle Details</button>

  <style>
    html,
    body {
      margin: 10;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: aquamarine;
    }

    logo-card2[accent-color="blue"]{
      --logo-card-accent-color: blue;
    }

    logo-card2[accent-color="gray"]{
      --logo-card-accent-color: gray;
    }

    logo-card2[accent-color="red"]{
      --logo-card-accent-color: red;
    }

    logo-card2[accent-color="white"]{
      --logo-card-accent-color: white;
    }

  </style>

  <title>logo-card2</title>
  
</head>

<body>
  <logo-card2>
    <li>Penn State has over 40,000 students</li>
    <li>Penn State has over 275 unique majors</li>
    <li>Penn State is located in State College, PA</li>
  </logo-card2>

  <script type="module" src="./src/logo-card2.js"></script>

  <script>

//Custom event implementation
document.body.addEventListener('opened-changed', (e) =>{
  document.querySelector(".toggleDetails").innerText = e.detail.value ? 'Hide Details' : 'Show Details';
  console.log('opened-changed',e.detail, e.target)
});

//Deletes the last duplicated card from the webpage
document.querySelector(".deleteBtn").addEventListener("click", function (e) {
  let delCard = document.querySelector("logo-card2").remove();
  document.parentNode.removeChild(delCard);
});

//duplicates the card 
document.querySelector(".duplicateBtn").addEventListener("click", function(e){
  var card = document.querySelector("logo-card2").cloneNode(true);
  document.body.appendChild(card);
}); 

//When the card is clicked the color changes
document.querySelector(".changeColorBtn").addEventListener("click", function (e) {
  var colors = ["blue", "gray", "red", "white"];
  var randomColor = colors[Math.floor(Math.random()*colors.length)];
  document.querySelector("logo-card2").accentColor = randomColor;

//const div = document.querySelector("logo-card2").shadowRoot.querySelector(".mainCard");
//let divColor = div.style.backgroundColor = "gray"; //changes the background to gray
//document.body.appendChild(divColor);
});

//When the heading/title is clicked it is changed to "something else"
document.querySelector(".ChangeHeadingBtn").addEventListener("click", function (e) {
  document.querySelector("logo-card2").title="Something else";
});

document.querySelector(".toggleDetails").addEventListener("click", function(e){
  var details = document.querySelector("logo-card2");
  details.opened = !details.opened;
})
  

</script>
  
</body>

</html>
